<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Búsqueda</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenedor principal -->
  <div class="search-wrapper">
    <!-- Texto de bienvenida -->
    <h1 class="search-title">¡Encuentra lo que buscas!</h1>
    <p class="search-subtitle">Escribe una palabra clave y presiona buscar</p>
    <!-- Barra de búsqueda -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Ejemplo: agua, playa, naturaleza">
      <button id="searchButton">Buscar</button>
    </div>
  </div>
  <!-- Vinculación del script -->
  <script src="script.js"></script>
</body>
</html>

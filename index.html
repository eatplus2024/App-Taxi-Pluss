<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi DeliPlan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://cdn.pixabay.com/photo/2024/08/31/18/47/deliplan-9012182__340.png" alt="Logotipo" class="logo">
        <h1>Taxi DeliPlan</h1>
        <p>Solicita tu taxi aquí:</p>
        <input type="text" id="destination" placeholder="Ingresa tu destino">
        <button onclick="requestTaxi()">Solicitar Taxi</button>

        <h2>Detalles del Viaje</h2>
        <div class="glass-box">
            <ul id="tripDetails">
                <li id="location">Ubicación: No disponible</li>
                <li id="destinationDisplay">Destino: No establecido</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

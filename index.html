<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar imágenes..." />
        <button id="search-button">Buscar</button>
    </div>
    <div id="gallery">
        <!-- Naturaleza -->
        <div class="section" data-category="Naturaleza">
            <h2>Naturaleza</h2>
            <div class="image-grid">
                <div class="image-card" data-name="Atardecer">
                    <a href="https://unsplash.com/photos/Jztmx9yqjBw" target="_blank">
                        <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=200&h=150&fit=crop" alt="Atardecer">
                    </a>
                </div>
                <div class="image-card" data-name="Bosque">
                    <a href="https://unsplash.com/photos/d1UPkiFd04A" target="_blank">
                        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=200&h=150&fit=crop" alt="Bosque">
                    </a>
                </div>
            </div>
        </div>
        <!-- Mujeres -->
        <div class="section" data-category="Mujeres">
            <h2>Mujeres</h2>
            <div class="image-grid">
                <div class="image-card" data-name="Retrato">
                    <a href="https://unsplash.com/photos/iEEBWgY_6lA" target="_blank">
                        <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=200&h=150&fit=crop" alt="Retrato">
                    </a>
                </div>
                <div class="image-card" data-name="Sonrisa">
                    <a href="https://unsplash.com/photos/xpDHTc-pkog" target="_blank">
                        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=200&h=150&fit=crop" alt="Sonrisa">
                    </a>
                </div>
            </div>
        </div>
        <!-- Playa -->
        <div class="section" data-category="Playa">
            <h2>Playa</h2>
            <div class="image-grid">
                <div class="image-card" data-name="Olas">
                    <a href="https://unsplash.com/photos/O453M2Liufs" target="_blank">
                        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=200&h=150&fit=crop" alt="Olas">
                    </a>
                </div>
                <div class="image-card" data-name="Arena">
                    <a href="https://unsplash.com/photos/IgYH7TkDqSU" target="_blank">
                        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=200&h=150&fit=crop" alt="Arena">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
